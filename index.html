<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Timer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Timer Input Section -->
    <section id="timer-input">
      <h1>Set a New Timer</h1>
      <div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" placeholder="0">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" placeholder="0">
        <button id="start-timer">Start New Timer</button>
      </div>
    </section>

    <!-- Active Timers Display Section -->
    <section id="active-timers">
      <h2>Active Timers</h2>
      <div id="timers-container"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
